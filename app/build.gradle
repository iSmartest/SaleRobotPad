apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.freeintelligence.robotclient.ui"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:support-v4:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //Id绑定
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'
    implementation 'com.jakewharton:butterknife:8.7.0'
    implementation 'com.jakewharton:butterknife-compiler:8.7.0'
    //okhttp
    implementation 'com.squareup.okhttp3:okhttp:3.8.1'
    implementation 'com.squareup.okio:okio:1.13.0'
    //retrofit---rxjava
    implementation 'io.reactivex:rxandroid:1.1.0'
    implementation 'io.reactivex:rxjava:1.1.0'
    implementation 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    implementation 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    implementation 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'
    //gson
    implementation 'com.google.code.gson:gson:2.8.1'
    //Glide
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //方法 65535限制分包
    implementation 'com.android.support:multidex:1.0.3'
    //屏幕 机型适配
    implementation 'com.zhy:autolayout:1.4.5'
    //TabLayout
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    //列表控件
    //数据库
    implementation 'org.greenrobot:greendao:3.2.0'
    //轮播图
    implementation 'com.youth.banner:banner:1.4.9'
    implementation 'com.github.donkingliang:LabelsView:1.4.0'
    //标签页
    //评分控件
    implementation 'com.github.everhad:AndroidRatingStar:v1.0.1'
    //搜索框
    implementation 'com.carson_ho:SearchLayout:1.0.1'
    implementation 'cn.jzvd:jiaozivideoplayer:6.2.12'
    implementation files('libs/Msc.jar')
    //自定义事件选择器
    implementation 'com.contrarywind:Android-PickerView:3.2.7'
    implementation project(':recyclerviewanimators')
    implementation project(':xrecyclerview')
    implementation 'com.zhy:autolayout:1.4.5'

}
